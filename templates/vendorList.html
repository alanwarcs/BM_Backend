<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        table-layout: auto; /* Automatically adjusts column width based on content */
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }

      /* Print-specific styles */
      @media print {
        body {
          font-size: 10pt; /* Adjust font size for printing */
        }

        table {
          width: 100%;
          table-layout: auto; /* Automatically adjust columns based on content */
        }

        th,
        td {
          padding: 6px; /* Adjust padding to ensure content fits */
          font-size: 9pt; /* Reduce font size for printing */
        }

        /* Page size and margins for A4 */
        @page {
          size: A4;
          margin: 20mm; /* Adjust margins if necessary */
        }

        h1 {
          font-size: 12pt; /* Adjust heading size */
        }

        /* Ensure the table does not overflow */
        table,
        th,
        td {
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
      }
    </style>
  </head>
  <body>
    <h1>Vendor List</h1>
    <table>
      <thead>
        <tr>
          {{HEADERS}}
        </tr>
      </thead>
      <tbody>
        {{ROWS}}
      </tbody>
    </table>
  </body>
</html>
