<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 18pt;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: left;
      font-size: 10pt;
    }

    th {
      background-color: #f4f4f4;
    }

    /* Secure fields */
    .hidden-field {
      background-color: #eee;
      font-style: italic;
    }

    /* Print-specific styles */
    @media print {
      body {
        font-size: 10pt;
      }

      table {
        width: 100%;
        table-layout: auto;
      }

      th, td {
        font-size: 9pt;
      }

      h1 {
        font-size: 14pt;
      }

      @page {
        size: A4;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Items List</h1>
  <table>
    <thead>
      <tr>
        {{HEADERS}}
      </tr>
    </thead>
    <tbody>
      {{ROWS}}
    </tbody>
  </table>
</body>
</html>
